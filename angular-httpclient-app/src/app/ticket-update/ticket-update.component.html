<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Ticket</h3>

      <div class="form-group row">
        <label for="ticketData.category" class = "col-sm-2 col-form-label" > Category </label>
        <div class="col-sm-10">
        <select [(ngModel)]="ticketData.category" class="form-control">
          <option>General</option>>
          <option>Software</option>
          <option>Hardware</option>
        </select>
        </div>
      </div>
    
      <div class="form-group row">
        <label for="ticketData.creator_email" class = "col-sm-2 col-form-label" >Email</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="ticketData.creator_email" class="form-control">
        </div>
      </div>
    
      <div class="form-group row">
        <label for="ticketData.subject" class = "col-sm-2 col-form-label" >Subject</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="ticketData.subject" class="form-control">
        </div>
      </div>
               
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="updateTicket()">Update Ticket</button>
      </div>
      
    </div>
  </div>
